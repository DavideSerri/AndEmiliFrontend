<div>
    <h2>
        Welcome! insert your Email to proceed
    </h2>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" placeholder="Ex. user@example.com" formControlName="emailFormControl" matInput>
      </mat-form-field>
</div>

<div>
    <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid" >Submit</button>
</div>
</form>
